		function start(){
			var oImg = document.getElementsByTagName("img");

		start()
		setInterval(start,200);

		function bigWeek(x){
			var tem =["seven","one","two","three","four","five","six"];
			return tem[x];
		}
		
		function getTimeArray(){
			var now = new Date();
			var hours = now.getHours();
			var minutes = now.getMinutes();
			var seconds = now.getSeconds();
			var year = now.getFullYear();
			var month = now.getMonth()+1;
			var day = now.getDate();
			var week = bigWeek(now.getDay());
			return [year,"year",month,"month",day,"seven",hours,"sign",minutes,"sign",seconds,"week",week];
		}

        function toDouble(x){
			if(x<10){
				return "0"+x;
			}
			else{
				return ""+x;
			}
		}
		function getSrcArray(x){
			var srcArray = [];
			for(var i=0;i<x.length;i++){
				if(typeof(x[i])==="number"){
					var temp = toDouble(x[i]);
					srcArray.push.apply(srcArray,temp.split(""))
				}
				else{
					srcArray.push(x[i]);
				}
			}
			return srcArray;
		}
